<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img class="logo" src="./images/logo.svg" />
        <h3>atualize ideias e informações em 5 minutos.</h3>
        <p class="comecar-dia">
          tudo que você precisa saber para começar seu dia bem e informado
        </p>
        <p class="noticias">
          O que você precisa saber para começar o dia melhor. Perfeito para se
          preparar para codar!
        </p>

        <form action="#">
          <label>Insira seu e-mail:</label><br />
          <input
            class="email"
            type="text"
            placeholder="email@email.com"
            autofocus
          />
          <button class="button">
            <img
              class="send-icon"
              src="./images/send-icon.svg"
              alt="enviar email"
            />
          </button>
          <div class="ler-container">
            <p class="ler-primeiro">deixe-me ler primeiro</p>
            <img src="./images/arrow.svg" alt="" />
          </div>
        </form>
      </div>
      <div class="container-image">
        <img class="image" src="./images/man-2.jpeg" />
      </div>
    </div>
  </body>
</html>
